<header class="site-header">

    <a class="site-title" href="{{ site.baseurl }}/"></a>
    
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button class="navbar-toggle menu-icon" data-toggle="collapse" data-target="#mainMenu">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">
                    <img src="/img/logo.png" alt="">
                </a>
                <!--<a href="{{ my_page.url | prepend: site.baseurl }}" class="navbar-brand">Felipe Blini</a>-->
            </div>
            <div class="navbar-collapse collapse" id="mainMenu">
                <ul class="navbar-nav nav navbar-right">
                    {% for my_page in site.pages %}
                        {% if my_page.title %}
                            <li><a href="{{ my_page.url }}">{{ my_page.title }}</a></li>
                        {% endif %}
                    {% endfor %}
                </ul>
            </div>
        </div>
    </nav>

</header>
