---
layout: default
title:  "Home"
permalink: /
---

<div class="call-out">
    <img src="img/angular-ionic-node.png" alt="">
</div>

<div class="posts">
    {% for post in site.posts %}
    <div class="post-teaser">
        <header>
            <h1>
            <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">
                {{ post.title }}
            </a>
            </h1>
            <p class="meta">
                {{ post.date | date: "%b %-d, %Y" }}
            </p>
        </header>
        <div class="excerpt">
            <p>blá blá blá</p>


            <a class="button" href="{{ post.url | prepend: site.baseurl }}">
                    Continue lendo
                </a>
        </div>
    </div>
    {% endfor %}
</div>
